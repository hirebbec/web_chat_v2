<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <!-- Добавляем элемент для вывода сообщения об ошибке -->
        <div id="error-message" style="color: red;"></div>

        <!-- Используем JavaScript для отправки POST-запроса при событии submit формы -->
        <button type="button" onclick="submitForm()" style="margin-top:10px">Submit</button>
        <button type="button" onclick="redirectToRegistrationPage()">Sign up</button>
    </form>
        <script>
            function redirectToRegistrationPage() {
                    window.location.href = "/OpenChat/register";
            }

            function submitForm() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                var data = {
                    username: username,
                    password: password
                };

                fetch('/OpenChat/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    console.log('Status:', response.status);

                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }

                    return response.json();
                })
                .then(data => {
                    // Установка куки с токеном
                    document.cookie = `access_token=${data.access_token}; path=/;`;

                    // Перенаправление на страницу чата
                    window.location.href = "/OpenChat/chat";
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById("error-message").innerText = "Invalid username or password";
                });
            }
        </script>
</body>
</html>
